<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>User CRUD SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#/" class="nav-link">Users</a>
    <a href="#/create" class="nav-link">Create</a>
  </nav>

  <!-- pages -->
  <!-- users page -->
  <section id="users" class="page">
    <header class="topbar">
      <h2>Users</h2>
      <a href="#/create" class="nav-link right">Create</a>
    </header>
    <article id="users-content" class="grid-container">

    </article>
  </section>

  <!-- create user page -->
  <section id="create" class="page">
    <header class="topbar">
      <a href="#/" class="nav-link left">Back</a>
      <h2>Create user</h2>
      <input type="text" placeholder="Name..." id="nameInput">
      <input type="mail" placeholder="E-mail..." id="mailInput">
      <input type="date" placeholder="Birth date..." id="birthDateInput">
      <input type="url" placeholder="Image URL..." id="imageInput">
      <button type="button" onclick="createUser()">Create</button>
    </header>
  </section>

  <!-- edir user page -->
  <section id="update" class="page">
    <header class="topbar">
      <a href="#/" class="nav-link left">Back</a>
      <h2>Update user</h2>
    </header>
  </section>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Router functionality  -->
  <script src="js/router.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
