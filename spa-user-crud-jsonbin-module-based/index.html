<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get started with HTML, CSS and JavaScript">
    <meta name="author" content="Rasmus Cederdorff">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="shortcut icon" type="image/png" href="src/images/favicon.png" />
    <title>SPA User CRUD</title>
</head>

<body id="app">
    <!-- tabbar navigation -->
    <nav class="tabbar">
        <a href="#/users" class="nav-link">Users</a>
        <a href="#/create" class="nav-link">Create</a>
    </nav>

    <!-- pages -->
    <!-- users page -->
    <section id="users" class="page">
        <header class="topbar">
            <h2>Users</h2>
            <a href="#/create" class="nav-link right">Create</a>
        </header>
        <section class="users-grid grid-container"></section>
    </section>

    <!-- create user page -->
    <section id="create" class="page">
        <header class="topbar">
            <a href="#/users" class="nav-link left">Back</a>
            <h2>Create user</h2>
            <a class="right" onclick="createUser()">Save</a>
        </header>
        <form>
            <input type="text" id="name" placeholder="Type your name" required>
            <input type="email" id="mail" placeholder="Type your mail" required>
            <button type="button" name="button" onclick="createUser()">Create User</button>
        </form>
    </section>

    <!-- update user page -->
    <section id="update" class="page">
        <header class="topbar">
            <a href="#/users" class="nav-link left">Back</a>
            <h2>Update user</h2>
            <a class="right" onclick="updateUser()">Update</a>
        </header>
        <form>
            <input type="text" class="name-update" placeholder="Type your name" required>
            <input type="email" class="mail-update" placeholder="Type your mail" required>
            <button type="button" name="button" onclick="updateUser()">Update User</button>
        </form>
    </section>

    <!-- main js file -->
    <script src="./src/scripts/app.js" type="module"></script>
</body>

</html>
